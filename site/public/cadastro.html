<script>
    var nomeVar = ""
    var emailVar = ""
    var cpfVar = ""
    var mugiwara_Favorito = "";
    var descricao = ""
    var senhaVar = ""

    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        nomeVar = input_Nome.value;
        dataNascVar = input_Data_Nasc.value;
        cpfVar = input_Cpf.value;
        mugiwaraFavoritoVar = mug_Fav.value;
        descricaoVar = desc.value;
        senhaVar = input_Senha.value;

        console.log(nomeVar, dataNascVar, cpfVar, mugiwaraFavoritoVar, descricaoVar, senhaVar)


        if (nomeVar == "" || dataNascVar == "" || cpfVar == "" || mugiwaraFavoritoVar == "" || senhaVar == "") {
            alert("Deu b.o")
            return false;
        }
        if(cpfVar.length != 11){
            alert(`CPF incorreto`)
            return false;
        }
        if(senhaVar.length <= 6){
            alert(`A senha deve ser maior que 6 caracteres`)
            return false;
        }
        if(dataNascVar.length != 10){
            alert(`A data de nascimento deve está incorreta`)
            return false;
        }
        

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                dataNascServer: dataNascVar,
                senhaServer: senhaVar,
                cpfServer: cpfVar,
                mugFavServer: mugiwaraFavoritoVar,
                descricaoServer: descricaoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {;

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
