<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>One Piece | Página Inicial</title>

    <script src="./js/funcoes.js"></script>

    <link rel="icon" type="imagem/png" href="https://i.pinimg.com/originals/08/f2/9b/08f29b086b97784468bf5ceac60f921c.png"/>

    <link rel="icon" href="./assets/icon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>
<script src="js/Navegacao.js"></script>
<script src="js/Carousel.js"></script>
<body>
    <section id="section_Pg_Inicial">
        <div id="div_Navbar">
            <img src="https://static.wikia.nocookie.net/fiction-battlefield/images/6/6a/Macaco_luffy.png/revision/latest?cb=20190711015626&path-prefix=pt-br"
                alt="" id="img_luffy">
            <img src="imagens/logo_One_Piece.png" alt="" id="logo_One_Piece">
            <div id="div_Nav_Links">
                <a href="#section_Mug">
                    <div class="div_Texto_Nav" id="div_Nav_Info">Mugiwaras</div>
                </a>
                <a href="#pg_Inicial">
                    <div class="div_Texto_Nav" id="div_Nav_Sobre">Sobre</div>
                </a>
                <a href="#pg_Inicial">
                    <div class="div_Texto_Nav" id="div_Nav_Anime">Anime</div>
                </a>
                <a href="#pg_Inicial">
                    <div class="div_Texto_Nav" id="div_Nav_Manga">Mangá</div>
                </a>
            </div>
        </div>
        <div id="div_Conteudo_Inicial">
            <video autoplay muted loop id="meu_Video">
                <source src="imagens/Luffy Destrói Kaido !  - One Piece Episodio 1017 ( PT-BR ) ________ 4k.mp4" type="video/mp4">
              </video>
            <!-- <div id="fundo_Conteudo">
                <h1 id="h1_Inicial">Eu sou o homem que vai se tornar o rei dos piratas!</h1>
            </div> -->
        </div>
        <div id="div_Btn">
            <button class="btn_Inicial" onclick="ir_Logar()">Logar</button>
            <button class="btn_Inicial" onclick="ir_Cadastro()">Cadastrar</button>
        </div>
    </section>

    <section id="section_Mug">
        <div class="container">
            <div id="fundo_Carousel">
                <div id="alinha_btn_carousel">
                    <button class="btn_Carousel" onclick="passar_Img('esquerda')"><</button>
                    <div class="carousel">
                        <div class="escondida" id="personagem1" onclick="selecionar_Img(1)">
                            <img src="https://cdn.awsli.com.br/1000x1000/1206/1206083/produto/135775753/c625e833c4.jpg"
                                alt="Luffy" class="img_Carousel">
                        </div>
                        <div class="escondida" id="personagem2" onclick="selecionar_Img(2)">
                            <img src="https://cdn.awsli.com.br/1000x1000/1206/1206083/produto/135776163/9c86a8439b.jpg"
                                alt="Roronoa Zoro" class="img_Carousel">
                        </div>
                        <div class="escondida" id="personagem3" onclick="selecionar_Img(3)">
                            <img src="https://cdn.awsli.com.br/600x450/1206/1206083/produto/135781945/dc7e8b24f3.jpg"
                                alt="Sanji" class="img_Carousel">
                        </div>
                        <div class="escondida" id="personagem4" onclick="selecionar_Img(4)">
                            <img src="https://cdn.shopify.com/s/files/1/0573/7522/8070/products/OP-426-Chopper2.jpg?v=1622779766"
                                alt="Chopper" class="img_Carousel">
                        </div>
                        <div class="escondida" id="personagem5" onclick="selecionar_Img(5)">
                            <img src="https://cdn.awsli.com.br/1000x1000/1206/1206083/produto/135782292/edc05fb549.jpg"

                        </div>
                        <div class="escondida" id="personagem6" onclick="selecionar_Img(6)">
                            <img src="https://cdn.shopify.com/s/files/1/0573/7522/8070/products/OP-423-namiFrontface.jpg?v=1622780749"
                                alt="Nami" class="img_Carousel">
                        </div>
                        <div class="escondida" id="personagem7" onclick="selecionar_Img(7)">
                            <img src="https://i.pinimg.com/originals/e6/7b/4f/e67b4f4ca94fb36d9a893c6d21676695.jpg"
                                alt="Nico Robin" class="img_Carousel">
                        </div>
                        <div class="escondida" id="personagem8" onclick="selecionar_Img(8)">
                            <img src="https://cdn.awsli.com.br/600x450/1206/1206083/produto/135782916/96f0df03f6.jpg"
                                alt="Brook" class="img_Carousel">
                        </div>
                        <div class="escondida" id="personagem9" onclick="selecionar_Img(9)">
                            <img src="https://i.pinimg.com/736x/22/eb/32/22eb32a9e6f50a129aa77958fa0c5602.jpg" alt="Franky"
                                class="img_Carousel">
                        </div>
                        <div class="escondida" id="personagem10" onclick="selecionar_Img(10)">
                            <img src="https://http2.mlstatic.com/D_NQ_NP_889078-MLB44655783986_012021-O.jpg" alt="Jinbei"
                                class="img_Carousel">
                        </div>
                    </div>
                    <button class="btn_Carousel" onclick="passar_Img('direita')">></button>
                </div>
                <div id="conteudo_Carousel"><h1>Mugiwaras</h1></div>
            </div>

</html>
