<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece || Logar</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/cadastro_Login.css">
</head>
<script src="../JS/Navegacao.js"></script>
<body>
    <section id="section_Cadastro">

        <div id="container_Login">
            <div id="titulo">
                <div id="titulo_Cad">
                    <img src="https://static.wikia.nocookie.net/fiction-battlefield/images/6/6a/Macaco_luffy.png/revision/latest?cb=20190711015626&path-prefix=pt-br" alt="" id="img_luffy_Desc">
                    <h1>Logar</h1>
                </div>
            </div>
            <div id="conteudo_Login">
                <div class="alinhamento_Lados alinhamento_Login">
                    <label id="especamento_Cpf" >CPF: </label>
                    <input type="text" id="input_Cpf_Login">
                </div>
                <div id="senha" class="alinhamento_Lados alinhamento_Login">
                    <label class="especamento_Senha">Senha: </label>
                    <input type="password" id="input_Senha">
                </div>
            </div>

            <div id="div_Btn">
                <button class="btn_Inicial btn_Login" onclick="ir_Pg_Inicial()">Cancelar</button>
                <button class="btn_Inicial btn_Login">Cadastrar</button>
            </div>
        </div>
    </section>
